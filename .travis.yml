  language: ruby
  rvm:
  - 2.1.1
  before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
  before_script:
  - psql -c 'create database wedding_app_test;' -U postgres
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  script:
  - bundle exec rake spec
  bundler_args: --retry 3